<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./dist/css/style.min.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="product-card">
        <div class="product-card__img-half">
          <picture>
            <source
              srcset="./images/image-product-desktop.jpg"
              alt="square chanel brand perfume bottle"
              media="(min-width: 60rem)" />
            <img
              src="./images/image-product-mobile.jpg"
              alt="square chanel brand perfume bottle"
              class="product-card__img"
          /></picture>
        </div>
        <div class="product-card__text-half">

            <p class="product-card__ribbon">Perfume</p>
            <h2 class="product-card__title">Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="product-card__prices">
          <span class="product-card__price">$149.99</span><s>$169.99</s>
        </p>
        <button class="product-card__btn">
          <img src="./images/icon-cart.svg" alt="" /><span>Add to Cart</span>
        </button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/retchohrips">retchohrips</a>.
    </footer>
  </body>
</html>
